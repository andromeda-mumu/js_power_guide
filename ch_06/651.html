<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>枚举属性的对象工具函数</title>
</head>
<body>
<script>
    function extend(o,p) {
        for(prop in p){
            o[prop] =p[prop];
        }
        return o;
    }
    function merge(o,p) {
        for (prop in p){
            if(o.hasOwnProperty([prop]))continue;
            o[prop] = p[prop];

        }
        return o;
    }

    function restrice(o,p) {
        for(prop in o){
            if(!(prop in p)) delete o[prop];
        }
        return o;
    }

    function subStract(o,p) {
        for(prop in p){
            delete  o[prop];
        }
        return o;
    }

    function union(o,p) {
        return extend(extend({},o),p);
    }

    function intersection(o,p) {
        return restrice(extend({},o),p);
    }

    function keys(o) {
        if(typeof o!=="object") throw TypeError();
        var result =[];
        for(var prop in o){
            if(o.hasOwnProperty(prop)){}
            result.push(prop);
        }
        return result;
    }

</script>
</body>
</html>
