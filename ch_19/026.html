    //将所有h1向右移动，移动的举例取决于它们在文档中的距离
    $("h1").offset(function (index,pos) {
        return {left:pos.left+25*index,top:pos.top};
    });

    function page(n) {
        var w = $(window);
        var pagesize = w.height();
        var current = w.scrollTop();
        w.scrollTop(current+n*pagesize);
    }
</script>
