<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 事件类型：ajaxSend  ajaxSuccess  ajaxError  ajaxComplete  ajaxStart  ajaxStop
     *
    */
    $('#loading_animation').bind({
        ajaxStart:function() {$(this).show();},
        ajaxStop:function () {$(this).hide();}
    })
</script>
</body>
</html>
