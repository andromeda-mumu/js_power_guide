<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     *过滤器：P568  非常多的过滤器，我觉得碰到了再去查好了，一下子肯定是记不住的。
     * #id ; 匹配id
     * .class: 匹配class属性
     * [attr] ：匹配拥有attr属性的所有元素
     * [attr=val] [attr!=val]
     * [attr^=val] 匹配attr属性值以val开头的元素
     *
    */

    /**
     *组合选择器
     *  A B :从匹配选择器A的元素的子孙元素中，选取匹配选择器B的文档元素
     *  A>B : 从匹配选择器A的元素的子元素中，选取匹配选择器B的文档元素
     *  A+B: 从匹配选择器A的元素的下一个兄弟元素中，选择匹配选择器B的文档元素
     *  ...
    */
    "blockquote i"//匹配<blockquote>里的<i>元素
    "ol > li"// <li>元素是<ol>的直接子元素
    "#output + *"// id=output元素后面的兄弟元素
    "div.note > h1+p"// 紧跟<h1>和<p>元素，在<div class="note">里面

    /**
     *选择器组
     *
    */
    "h1,h2,h3"// 匹配<h1>、<h2> <h3>元素.
    "#p1,#p2,#p3" //匹配id为p1,p2或p3的元素
    "div.note,p.note"//匹配class="note"的<div>和<p>元素
    "body>p,div.note>p"// <body>和<div class="note">的<p>子元素

</script>
</body>
</html>
