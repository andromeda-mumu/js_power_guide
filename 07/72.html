<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组元素的读与写</title>
</head>
<body>
<script>
    var a=["world"];
    console.log(a[0]);
    a[1]=3.14;
    var i=2;
    a[i]=3;
    a[i+1]="hello";
    a[a[i]]=a[0];
    console.log(a);
    console.log("------------");
    var o={};
    o[1]="one";
    console.log(o);
    
    console.log("------------");
    a[-1.34]=true;
    a["he"]="hello";
    // a['1000'] =0;
    console.log(a.length);
    console.log(a['-1.34']);
    console.log(a);
</script>
</body>
</html>
