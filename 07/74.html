<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组长度</title>
</head>
<body>
<script>
    var a=[1,3,5,3,6,6];
    console.log(a);
    a.length=10;
    console.log(a);
    console.log("------------");
    Object.defineProperty(a,"2",{configurable:false});
    a.length=0;
    console.log(a);

</script>
</body>
</html>
