<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的添加与删除</title>
</head>
<body>
<script>
    var a=[1,2,3,4];
    // a.unshift(["hehe","hhh"]);
    a.unshift([1,2,3],["hahah","he"],"hh");
    console.log(a);
    console.log(6 in a);
    console.log(delete a[6]);
    console.log(6 in a);
    console.log(a.length);
    console.log("------------");
    var b =[1,2,43,5];
    console.log(b.shift());
    console.log(b);

</script>
</body>
</html>
