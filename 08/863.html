<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包3</title>
</head>
<body>
<script>
    function constfunc(v) {
        return function () {
            return v;
        };
    }
    var funcs =[];
    for(var i=0;i<10;i++)
        funcs[i]=constfunc(i);
    console.log(funcs[5]());

    console.log("-----容易犯错------");
    function wrongFuncs() {
        var funcs=[];
        for(var i=0;i<10;i++)
            funcs[i]=function(){return i;};
        return funcs;
    }
    var funcs = wrongFuncs();
    console.log(funcs[5]());
</script>
</body>
</html>
