<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数length属性</title>
</head>
<body>
<script>
    function check(args) {
        var actual =args.length;
        var expected = args.callee.length;
        if(actual!== expected){
            throw Error("Expected: "+expected+" args: got"+actual);
        }
    }
    function f(x,y,z) {
        check(arguments);
        return x+y+z;
    }
    console.log(f(1,2));
</script>
</body>
</html>
