<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数处理数组</title>
</head>
<body>
<script>
    var data =[1,1,3,5,5];
    var total =0;
    for(var i=0;i<data.length;i++){
        total+=data[i];
    }
    var mean = total/data.length;
    console.log(mean);
    total =0;
    for(var i=0;i<data.length;i++){
        var deviation = data[i]-mean;
        total +=deviation*deviation;
    }
    var stddw = Math.sqrt(total/(data.length-1));
    console.log(stddw);
    
    console.log("---------使用map reduce-------");
    
    var sum = function(x,y){return x+y;}
    var suqare = function(x){return x*x;};
    var data=[1,1,2,5,5];
    var mean = data.reduce(sum)/data.length;
    var deviations = data.map(function(x){return x-mean;});
    var stddw = Math.sqrt(deviations.map(suqare).reduce(sum)/(data.length-1));
    console.log(mean);
    console.log(stddw);
</script>
</body>
</html>
