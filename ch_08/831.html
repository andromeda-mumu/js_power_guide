<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可选形参</title>
</head>
<body>
<script>
    function getPropertyNames(o,/*optional*/a) {
        if(a===undefined) a=[];
        for(var property in o ){
            a.push(property);
        }
        return a;
    }
    var o={x:1,y:2,z:3};
    var a = getPropertyNames(o);
    console.log(a);
    console.log(getPropertyNames(o,a));
</script>
</body>
</html>
