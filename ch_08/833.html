<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象参数</title>
</head>
<body>
<script>

    function arrayCopy(from,from_start,to,to_start,length) {

    }
    function easyCopy(args) {
        arrayCopy(args.from,args.from_start,args.to,args.to_start,args.length);
    }
    var a=[1,2,3,4];
    var b=[];
    easyCopy({from:a,to:b,length:4});
</script>
</body>
</html>
