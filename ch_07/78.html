<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法</title>
</head>
<body>
<script>
    var a=[1,2,4,54];
    console.log(a.join());
    console.log(a.join("|"));
    console.log(a.join("-"));
    console.log("----------------");
    console.log(a.reverse().join("-"));
    console.log(a);
    console.log("----------------");
    var ss =["a","v","d","bv"];
    console.log(ss.sort().join("-"));
    console.log("----------------");
    var t=[99,2,90,3,40];
    console.log(t.sort(function (a,b) {
        return b-a;
    }));
    console.log("----------------");
    a=["ant",'Bug','cat','Dog'];
    console.log(a.sort());
    console.log(a.sort(function (a,b) {
        var r1=a.toLowerCase();
        var r2=b.toLowerCase();
        if(r1<r2)return -1;
        if(r1>r2) return 1;
        return 0;
    }));
    console.log("----------------");
    var a=[1,2,3];
    console.log(a.concat(4,5));
    console.log(a.concat([4,5]));
    console.log(a.concat([4,5],[6,7]));
    console.log(a.concat(4,[5,[6,7]]));
    
    console.log("----------------");
    var a=[1,2,3,4,5,6];
    console.log(a.slice(0,3));
    console.log(a.slice(3));
    console.log(a.slice(1,-1));
    console.log(a.slice(-3,-2));
    console.log("----------------");
    var a=[1,2,3,4,5,6,7,8];
    console.log(a.splice(4));
    console.log(a.splice(1,2));
    console.log(a.splice(1,1));
    console.log("----------------");
    a=[1,2,3,4,5];
    // a.splice(2,3,"a","b");
    // console.log(a);
    a.splice(2,2,[1,2],[3,4])
    console.log(a);
    console.log("----------------");
    var stack=[];
    stack.push(1,2);
    console.log(stack);
    stack.pop();
    console.log(stack);
    stack.push(3,2,4);
    console.log(stack);
    stack.pop();
    console.log(stack);
    console.log("----------------");
    console.log([1,2,3].toString());
    console.log(["a",'b','c'].toString());
    console.log([1,2,[32,4]].toLocaleString());
</script>
</body>
</html>
