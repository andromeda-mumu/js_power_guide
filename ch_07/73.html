<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>稀疏数组</title>
</head>
<body>
<script>
    var a=[,,,];
    var b = new Array(3);
    console.log(a[0]);
    console.log(b[0]);
    console.log(0 in a);
    console.log(0 in b);
    console.log("------------");
    var a1=[,];
    var a2=[undefined];
    console.log(0 in a1);
    console.log(0 in a2);
    console.log("------------");
    var a3=[1,,3];
    var a4 =[1,undefined,3];
    console.log(1 in a3);
    console.log(1 in a4);
</script>
</body>
</html>
