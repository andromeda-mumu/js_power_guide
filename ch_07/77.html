<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多维数组</title>
</head>
<body>
<script>
    var table =new Array(10);
    for(var i=0;i<table.length;i++){
        table[i]=new Array(10);
    }
    for(var row=0;row<table.length;row++){
        for(var col=0;col<table[row].length;col++){
            table[row][col]=row*col;
        }
    }
    var product = table[5][7];
    console.log(product);
</script>
</body>
</html>
