<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组遍历</title>
</head>
<body>
<script>
    var a=[9,8,,,7,6];
    for(var i in a){
        console.log(i);
        console.log(a[i]);
    }

    console.log("----------------");
    var b=[1,2,3,,,,5];
    b[-2]="true";
    b[32.2]="haha";
    console.log(b);
    for(var i in b){
       if(String(Math.floor(Math.abs(Number(i))))!=i) continue;
       console.log(b[i]);
    }
    console.log("----------------");
    var data=[1,2,3,4,5];
    var sum =0;
    data.forEach(function (x) {
        sum+=x*x;
    });
    console.log(sum);
    
</script>
</body>
</html>
