<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包装对象</title>
</head>
<body>
<script>
    var s="test",n=1,b=true;
    s.len =4;
    console.log(s.len);

    var S = new String(s);
    var N = new Number(n);
    var B = new Boolean(b);
    console.log(S==s);
    console.log(S===s);
    console.log(typeof s);
    console.log(typeof S);
    console.log(typeof n);
    console.log(typeof N);
    console.log(typeof b);
    console.log(typeof B);

</script>
</body>
</html>
