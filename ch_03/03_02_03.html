<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的使用</title>
</head>
<body>
<script>
    var s="hello,world";
    console.log(s.charAt(0));
    console.log(s.charAt(s.length-1));
    console.log(s.substring(1,4));
    console.log(s.slice(1,4));
    console.log(s.slice(-3));
    console.log(s.indexOf("l"));
    console.log(s.lastIndexOf("l"));
    console.log(s.indexOf("l",2));
    console.log(s.split(","));
    console.log(s[0]);

</script>
</body>
</html>
