<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>木木要好好加油呀</title>
</head>
<body>
 <script>
    console.log(Infinity) ;
     console.log(Number.POSITIVE_INFINITY)
     console.log(1/0)
     console.log(Number.MAX_VALUE+1)
     console.log("-------------")
     console.log(Number.NEGATIVE_INFINITY);//负无穷大
     console.log(-Infinity);
     console.log(-1/0);
     console.log(-Number.MAX_VALUE-1);
     console.log("-----------------");
     console.log(NaN);
     console.log(Number.NaN);
     console.log(0/0);
     console.log(Number.MIN_VALUE/2);//下溢 0
     console.log(-Number.MIN_VALUE/2);// 下溢 -0
     console.log("--------------------");
     console.log(-1/Infinity);//-0
     console.log(-0)//-0

     console.log("----------------");
     var zero =0;
     var negz=-0;
     console.log(zero===negz);
     console.log(1/zero);
     console.log(1/negz);
     console.log(1/zero === 1/negz);//正无穷大 与 负无穷大 不相等
 </script>
</body>
</html>
