<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    function convert(x) {
        switch (typeof x) {
            case 'number':
                return x.toString(16);
                break;
            case 'string':
                return '"'+x+'"';
                break;
            default:
                return String(x);
                break

        }
    }

   console.log(convert(2));
    console.log(convert(new Date()));
</script>
</body>
</html>
