<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用HTTP POST 请求上传文件</title>
</head>
<body>
<script>
    whenReady(function () {
        var elts = document.getElementsByTagName("input");
        for(var i=0;i<elts.length;i++){
           var input = elts[i];
           if(input.type !=="file") continue;
           var url = input.getAttribute("data-upload");
           if(!url)continue;
           input.addEventListener("change",function () {
               var file = this.files[0];
               if(!file) return ;
               var xhr = new XMLHttpRequest();
               xhr.open("POST",url);
               xhr.send(file);
           },false);
        }
    });
</script>
</body>
</html>
