<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用XMLHttpRequest模拟EventSource</title>
</head>
<body>
<script>
    if(window.EventSource === undefined){
        window.EventSource = function (url) {
            var xhr;
            var evtsrc=this;
            var charsReceived =0;
            var type =null;
            var data="";
            var eventName ="message";
            var lastEventId ="";
            var retrydelay =1000;
            var aborted = false;
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
             switch (xhr.readyState) {
                 case 3:processData();
                    break;
                 case 4:recoonect();
                 break;
             };
             connect();
             function reconnect() {
                 if(aborted)return;
                 if(xhr.status >=300)return;
                 setTimeout(connect,retrydelay);
             };
             function connect() {
                 charsReceived =0;
                 type= null;
                 xhr.open("GET",url);
                 xhr.setRequestHeader("Cache-Contro","no-cache");
                 if(lastEventId)
                     xhr.setRequestHeader("Last-Event-ID",lastEventId);
                 xhr.send();
             }
             function processData() {
                 if(!type){
                     type = xhr.getResponseHeader("Content-Type");
                     if(type!=="text/event-stream"){
                         aborted = true;
                         xhr.abort();
                         return ;
                     }
                 }
                 //记录接收的数据，获得响应中未处理的数据
                 var chunk = xhr.responseText.substring(charsReceived);
                 charsReceived = xhr.responseText.length;

                 //将大模块的文本数据分成多行并遍历它们
                 var lines = chunk.replace(/(\r\n|\r|\n)$/,"").split(/\r\n|\r|\n/);
                 for(var i=0;i<lines.length;i++){
                            var line = lines[i],pos =line.indexOf(":"),name,value="";
                            if(pos==0)continue;
                            if(pos>0){
                                name = line.substring(0,pos);
                                value = line.substring(pos+1);
                                if(value.charAt(0)==" ")
                                    value = value.substring(1);
                            }else name =line;

                            switch (name) {
                                case"event":eventName =value;break;
                                case "data":data+=value+"\n"; break;
                                case "id":lastEventId=value;break;
                                case "retry":retrydelay = parseInt(value)||1000; break;
                                default: break
                            }
                            if(line===""){
                                if(evtsrc.onmessage && data!==""){
                                    //如果末尾有新行，就裁剪新行
                                    if(data.charAt(data.length-1)=="\n")
                                        data = data.substring(0,data.length=1);
                                    evtsrc.onmessage({
                                        type:eventName,
                                        data:data,
                                        origin:url
                                    });
                                }
                                data ="";
                                continue;
                            }
                 }
             }
           }
        };
    }
</script>
</body>
</html>
