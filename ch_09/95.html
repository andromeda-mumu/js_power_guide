<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鸭式辩型</title>
</head>
<body>
<script>
    function quacks(o) {
        for(var i=1;i<arguments.length;i++){
            var arg = arguments[i];
            switch(typeof arg) {
                case 'string':
                    if(typeof o[arg] !=="function") return false;
                    continue;
                case 'function':
                   arg = arg.prototype;
                case 'object':
                    for(var m in arg){
                        if(typeof arg[m]!== 'function') continue;
                        if(typeof o[m]!=='function') return false;
                    }
            }
        }
        return true;
    }
    
    console.log(quacks("hhaha",new RegExp()));
    console.log(quacks(2328,new Date()));
    console.log(quacks(new Date(),Array));
    console.log(quacks(new Date(),"toString"));
    console.log(quacks(new Date(),"isEmpty"));
</script>
</body>
</html>
