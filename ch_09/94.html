<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的扩充</title>
</head>
<body>
<script>
    Number.prototype.times = function (f,context) {
        var n = Number(this);
        for(var i=0;i<n;i++){
            f.call(context,i);
        }
    };

    String.prototype.trim = String.prototype.trim || function () {
        if(!this) return this;
        return this.replace(/^\s+|\s+$/g,"");
    };
    Function.prototype.getName=function () {
        return this.name || this.toString().match(/function\s*([^()*])/)[1];
    };
    var n=3;
    n.times(function (n) {
        console.log(n+"hello");
    });
    
    function sys () {
        console.log("function");
    }
    var name = sys.getName();

    console.log(name);
</script>
</body>
</html>
