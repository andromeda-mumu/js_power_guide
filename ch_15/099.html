<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select元素</title>
</head>
<body>
<select name="address">
    <option value="country">北京</option>
    <option>上海</option>
    <option>广州</option>
    <option>深圳</option>
</select>
<script>
    var zaire =new Option("mmc","zz",false,false);
    var countries =document.address.country;
    countries.options[countries.options.length] =zaire;
</script>
</body>
</html>
