<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据集属性</title>
</head>
<body>
<span class="sparkline" data-ymin="0" data-ymax="10">
    1 1 1 3 3 4 2 5 3 2 3 4 4 4 4
</span>
<script>
  var sparklines = document.getElementsByName("sparkline");
  for(var i=0;i<sparklines.length;i++){
      var dataset = sparklines[i].dataset;
      var ymin = parseFloat(dataset.ymin);
      var ymax = parseFloat(dataset.ymax);
      var data = sparklines[i].textContent.split(" ").map(parseFloat);
      drawSparkline(sparklines[i],ymin,ymax,data);
  }
</script>
</body>
</html>
