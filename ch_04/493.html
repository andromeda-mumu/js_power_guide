<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in运算符</title>
</head>
<body>
<script>
    var point = {x:2,y:2};
    console.log("x" in point);
    console.log("z" in point);
    console.log("y" in point);
    console.log("toString" in point);
    
    var data =[3,4,5];
    console.log("0" in data);
    console.log(2 in data);
    console.log("5" in data);
</script>
</body>
</html>
