<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"+"运算法</title>
</head>
<body>
<script>
    console.log(1+2);
    console.log("1"+2);
    console.log("1"+"2");
    console.log("hello"+" "+"hello");
    console.log("----------------");
    console.log(1+{});
    console.log(true+true);
    console.log(2+null);
    console.log(2+undefined);
    

    var i="1",j=++i;
    console.log(i);
    console.log(j);
    
    console.log(-1>>4);
    console.log(-1>>>4);
    console.log("----------------");
    console.log(11<"3");
    console.log("11"<"3");
    console.log("one"<3);
</script>
</body>
</html>
