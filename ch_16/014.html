<head>

    <title>非标准属性</title>
    <style>
        .radius10{  /*一个类 叫做 radius10 */
            border-radius:10px; /*现代浏览器*/
            -moz-border-radius:10px; /*firefox 3.x*/
            -weblit-border-radius:10px; /*safari 3.2和 4*/
        }

    </style>
</head>
